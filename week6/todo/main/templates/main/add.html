{% extends 'base.html' %}

{% block body %}
	{% if task_name %}
		<h1>{{task_name}}</h1>
	{% else %}
    	<h1>New task</h1>
    {% endif %}
    <form method="POST" class="task-add-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
