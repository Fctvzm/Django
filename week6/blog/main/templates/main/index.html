{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
	<a href = "{% url 'addPost' %}" class="add-task-button">Add Post</a>
{% endif %}
<div class="list-group">
	{% for post in post_list %}
		<a href = "{% url 'detail' post_id=post.id %}" 
		class="list-group-item list-group-item-action">{{post.title}}</a>
	{% endfor %}
</div>

{% endblock %}
